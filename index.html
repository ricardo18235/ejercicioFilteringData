<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Filtering Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>

<body>
    <header>

    </header>

    <main>
        <div class="position-relative p-md-5 m-md-3 text-center bg-dark text-white">
            <div class="mx-auto">
                <h1 class="display-3 fw-bold">Ejercicio Filtering Data</h1>
                <div class="d-flex gap-3 justify-content-center lead fw-normal"></div>
            </div>
        </div>

        <div class="container mt-5">
            <h1>Calculadora de IMC</h1>
            <div>
                <form>
                    <div class="form-group col-form-label-lg">
                        <label for="altura">Estatura (cm):</label>
                        <input type="number" step="0.01" class="form-control" id="altura"
                            placeholder="Ingrese su altura en centimetros">
                    </div>
                    <div class="form-group col-form-label-lg">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" class="form-control" id="peso" placeholder="Ingrese su peso en kilogramos">
                    </div>

                    <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
                </form>
                <div class="mt-3">
                    <label for="resultado">Resultado:</label>
                    <input type="text" class="form-control" id="resultado" readonly>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
